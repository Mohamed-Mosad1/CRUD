<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container text-white my-5">
    <h1 class="fs-2 text-center">Product Management System</h1>
    <div class="row">
      <div class="col-md-10 m-auto">
        <div class="mx-auto py-4">
          <div class="form-group mb-3">
            <label for="productName" class="mb-2">Product Name:</label>
            <input oninput="validationName()" type="text" class="form-control" id="productName"
              placeholder="Enter Name">
            <p id="nameRule" class="nameRule"></p>
          </div>
          <div class="form-group mb-3">
            <label for="productPrice" class="mb-2">Product Price:</label>
            <input oninput="validationPrice()" type="number" class="form-control" id="productPrice"
              placeholder="Enter Price">
            <p id="priceRule" class="nameRule"></p>
          </div>
          <div class="form-group mb-3">
            <label for="productModel" class="mb-2">Product Model:</label>
            <input oninput="validationModel()" type="text" class="form-control" id="productModel"
              placeholder="Enter Model">
            <p id="modelRule" class="nameRule"></p>
          </div>
          <div class="form-group mb-3">
            <label for="productDesc" class="mb-2">Product Description:</label>
            <textarea oninput="validationDesc()" name="productDesc" id="productDesc" class="form-control"></textarea>
            <p id="descRule" class="nameRule"></p>
          </div>
          <div class="boton">
            <button onclick="addProduct()" class="btn btn-primary" id="addBtn">Add Product</button>
            <button onclick="updateData()" class="btn btn-primary d-none" id="updateBtn">Update Product</button>
          </div>
        </div>
      </div>
    </div>

    <input id="searchInput" oninput="searchProduct()" type="text" class="form-control my-3 w-75 mx-auto"
      placeholder="search">
    <div class="row">
      <div class="col-md-12">
        <table class="table text-center">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Model</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="display">
          </tbody>
        </table>
      </div>
    </div>
  </div>



  <script src="js/main.js"></script>
</body>

</html>
